<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-md='6' offset-md='3'>
        <ion-card>
          <ion-card-content>
              <p>{{ text }}</p>
              <ion-button (click)='onChangeText()'>Change Me!</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
